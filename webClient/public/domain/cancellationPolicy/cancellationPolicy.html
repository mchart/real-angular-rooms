<a href back-button>back</a>
<h2 ng-show="!editing">Add New Cancellation Policy</h2>
<h2 ng-show="editing">Edit Cancellation Policy</h2>
<form ng-controller="CancellationPolicyController">
    <table class="table table-striped table-hover" >
        <thead>
        <tr>
            <th class="col-md-1">Id</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-5">Description</th>
            <th class="col-md-2"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{cancellationPolicy.id}}</td>
            <td><input id="name" type="text" ng-model="cancellationPolicy.name" required></td>
            <td><input id="description" type="text" ng-model="cancellationPolicy.description" required></td>
            <td>
                <a ng-show="editing" ng-click="editCancellationPolicy()" id="btnEditCancellationPolicy" class="btn btn-primary" href="#/">
                    <i class="glyphicon glyphicon-ok"></i>
                </a>

                <a ng-show="!editing" ng-click="addCancellationPolicy()" id="btnSaveNewCancellationPolicy" class="btn btn-primary" href="#/">
                    <i class="glyphicon glyphicon-plus"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</form>
