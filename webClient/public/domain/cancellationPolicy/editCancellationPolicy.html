<h2>Add New Cancellation Policy</h2>
<form ng-controller="CancellationPoliciesController">
    <table class="table table-striped table-hover" >
        <thead>
        <tr>
            <th class="col-md-1">Id</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-5">Description</th>
            <th class="col-md-2"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td><input type="text" ng-model="name" required></td>
            <td><input type="text" ng-model="description" required></td>
            <td>
                <a ng-click="addCancellationPolicy()" id="btnSaveNewCancellationPolicy" class="btn btn-primary" href="#/">
                    <i class="glyphicon glyphicon-plus"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</form>
