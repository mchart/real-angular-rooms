<h2>Cancellation policies available</h2>

<table class="table table-striped table-hover" >
  <thead>
    <tr>
      <th ng-click="sortBy='id';reverse=!reverse" class="col-md-1">Id</th>
      <th ng-click="sortBy='name';reverse=!reverse" class="col-md-4">Name</th>
      <th ng-click="sortBy='description';reverse=!reverse"class="col-md-5">Description</th>
      <th class="col-md-2"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cancellationPolicy in cancellationPolicies | orderBy:sortBy:reverse">
      <td>{{ cancellationPolicy.id }}</td>
      <td>{{ cancellationPolicy.name }}</td>
      <td>{{ cancellationPolicy.description }}</td>
      <td>
        <a ng-click="navigateToNavigationPoliciesEdit(cancellationPolicy.id)" id="btnEditCancellationPolicy" class="btn btn-primary" href="#">
          <i class="glyphicon glyphicon-pencil"></i>
        </a>
        
        <a ng-click="removeCancellationPolicy(cancellationPolicy.id)" id="btnRemoveCancellationPolicy" class="btn btn-warning" href="#">
          <i class="glyphicon glyphicon-minus"></i>
        </a>        
      </td>      
    </tr>                 
  </tbody>
</table>

<a ng-click="navigateToNavigationPoliciesNew()" id="btnNewCancellationPolicy" class="btn btn-primary" href="#">
  <i class="glyphicon glyphicon-plus"></i>
</a>
