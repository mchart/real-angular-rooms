<h2>Room</h2>
<form ng-controller="RoomController">

    <a href id="back" back-button>Previous page</a>
    <table class="table table-striped table-hover" >
        <thead>
        <tr>
            <th class="col-md-4">Name</th>
            <th class="col-md-5">Address</th>
            <th class="col-md-2"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input id="name" type="text" ng-model="room.name" required> </td>
            <td><input id="address" type="text" ng-model="room.address" required> </td>
            <td>
                <a ng-show="editing" ng-click="editRoom()" id="btnSaveChangesToRoom" class="btn btn-primary" href="#/">
                    <i class="glyphicon glyphicon-plus"></i>
                </a>
                <a ng-show="!editing" ng-click="addRoom()" id="btnSaveNewRoom" class="btn btn-primary" href="#/">
                    <i class="glyphicon glyphicon-plus"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</form>
