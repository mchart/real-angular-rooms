<h2>Supplements</h2>

<a href back-button>Previous page</a>
<table class="table table-striped table-hover" >
    <thead>
    <tr>
        <th id="sortById" ng-click="sortBy='id';reverse=!reverse" class="col-md-1">Id</th>
        <th id="sortByName" ng-click="sortBy='name';reverse=!reverse" class="col-md-4">Name</th>
        <th id="sortByPrice" ng-click="sortBy='price';reverse=!reverse" class="col-md-5">Price</th>
        <th class="col-md-2"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="supplement in supplements | orderBy:sortBy:reverse">
        <td>{{ supplement.id }}</td>
        <td>{{ supplement.name }}</td>
        <td>{{ supplement.price | currency:'Â£':2}}</td>
        <td>
            <a ng-click="gotoEditSupplement(supplement.id)" id="btnSupplementDetails" class="btn btn-primary" href="#">
                <i class="glyphicon glyphicon-pencil"></i>
            </a>

            <a ng-click="removeSupplement(supplement.id)" id="btnRemoveSupplement" class="btn btn-warning" href="#">
                <i class="glyphicon glyphicon-minus"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a ng-click="gotoNewSupplement()" id="btnNewSupplement" class="btn btn-primary" href="#">
    <i class="glyphicon glyphicon-plus"></i>
</a>
