<h2>Supplement</h2>
<form ng-controller="SupplementController">
    <table class="table table-striped table-hover" >
        <thead>
        <tr>
            <th class="col-md-1"></th>
            <th class="col-md-4">Name</th>
            <th class="col-md-5">Price</th>
            <th class="col-md-2"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td> {{ su.id }}</td>
            <td><input id="name" type="text" ng-model="su.name" required> </td>
            <td><input id="price" type="number" ng-model="su.price" required> </td>
            <td>
                <a ng-show="editing" ng-click="editSupplement()" id="btnSaveSupplement" class="btn btn-primary" href="#/">
                    <i class="glyphicon glyphicon-plus"></i>
                </a>
                <a ng-show="!editing" ng-click="newSupplement()" id="btnSaveNewSupplement" class="btn btn-primary" href="#/">
                    <i class="glyphicon glyphicon-plus"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</form>
