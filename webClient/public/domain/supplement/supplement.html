<h2>Supplement</h2>
<form name="supplementForm">
    <table class="table table-striped table-hover" >
        <thead>
        <tr>
            <th class="col-md-1">Id</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-5">Price</th>
            <th class="col-md-2"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td><input type="text" name="name" ng-model="ns.name" required></td>
            <td><input type="number" name="price" ng-model="ns.price" min="0" max="999"required></td>
            <td>
                <a ng-click="createNewSupplement(supplementForm.name, supplementForm.price)" id="btnSaveNewSupplement" class="btn btn-primary" href="#/">
                    <i class="glyphicon glyphicon-plus"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</form>
